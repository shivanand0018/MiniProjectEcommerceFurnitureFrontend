<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport fixedTopGap="65"
      
      [opened]="(isHandset$ | async) === true">
    <mat-nav-list>
      <a mat-list-item href="acc/login">Login</a>
      <a mat-list-item href="acc/register">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Furniture e-World</span>

      <button id="admin" routerLink="/admin" mat-button ><mat-icon>person</mat-icon>Admin</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
