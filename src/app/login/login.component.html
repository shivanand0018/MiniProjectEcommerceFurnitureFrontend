<div id="login">
    <form [formGroup]="loginForm">
        <h2>Login Form......</h2>
        <div>
            <label for="email">Email-Id</label>
            <input type="text" formControlName="email" placeholder="Enter Email-Id" class="form-control">
        </div>
        <div *ngIf="email.invalid && (email.dirty||email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.['required']">
                email is required.
            </div>
        </div>
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Enter Password" class="form-control"><br>
        <div *ngIf="password.invalid && (password.dirty||password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.['required']">
                password is required.
            </div>
        </div>
    </form>

    <button color="primary" [disabled]="!loginForm.valid" mat-raised-button
        (click)=login(loginForm.value)>Login</button>

    <button id="register" color="primary" mat-raised-button (click)=register() >Register</button>
</div>
